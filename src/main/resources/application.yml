spring:
  application:
    name: api-monolithic
  datasource:
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    url: jdbc:postgresql://postgres:5432/monolithic_db
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
server:
  port: 8080
  servlet:
    context-path: /monolithic/api/v3/
