databaseChangeLog:
  - changeSet:
      id: 1
      author: Oswaldo-Lopez
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: value
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: Oswaldo-Lopez
      changes:
        - createTable:
            tableName: product_categories
            columns:
              - column:
                  name: product_fk
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_prod_cat_product
                    references: products(id)
              - column:
                  name: category_fk
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_prod_cat_category
                    references: categories(id)
        - addPrimaryKey:
            columnNames: product_fk, category_fk
            tableName: product_categories
            constraintName: pk_product_categories